{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>

    <form action="{% url 'save_edit' %}" method="post">
        <input type="submit" value="Save Edits">
        <label type="text" value="{{ title }}"><br>
        <input type="hidden" name="entry_title" value="{{ title }}"><br>
        {% csrf_token %}
        <label for="content"><h2>Update Content</h2></label><br>
        <textarea id="content" name="body_content" rows="60" cols="60" placeholder="Enter content details">
            {{ contents }}
        </textarea>    
    </form> 

{% endblock %}
