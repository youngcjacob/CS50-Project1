{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create a New Entry</h1>

    <form action="{% url 'add_page' %}" method="post">
        <input type="submit" value="Submit">
        <input type="text" name="entry_title" placeholder="Enter Title"><br>
        {% csrf_token %}
        <label for="content"><h2>Add content</h2></label><br>
        <textarea id="content" name="body_content" rows="60" cols="60" placeholder="Enter content details">
        </textarea>    
    </form> 

{% endblock %}
